{% extends 'shop/partials/base.html' %}
{% load static %}
{% block content %}


<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Breaking News Adding</h3>
            <ul class="breadcrumb">
                <li class=""><a href="{% url 'shop:shophome' %}">Dashboard / </a>
                </li>
                <li class="breadcrumb-item active">&nbsp;News</li>
            </ul>
        </div>
        <div class="col-auto">
            <a href="" class="btn btn-primary me-1" data-bs-toggle="modal" data-bs-target="#front-page">
                <i class="fas fa-plus"></i> News
            </a>
        </div>
    </div>
</div>



<div class="col-md-12">
    <div class="card bg-white">
        <div class="card-header">
            <h5 class="card-title">Basic tabs</h5>
        </div>
        <div class="card-body">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" href="#basictab1"
                        data-bs-toggle="tab">Banner</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane show active" id="basictab1">
                    
                    <div class="row">
                        <div class="col-lg-12">
                            {% for n in all_news %}
                            <div class="card invoices-grid-card">
                                <p>{{n.news|capfirst}}</p>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>




<!-- Front Page -->
<div class="modal custom-modal fade invoices-preview" id="front-page" role="dialog" name="fbanner">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card invoice-info-card">
                            <div class="card-header">
                                <h5 class="card-title">Add News</h5>
                            </div>
                            <div class="card-body pb-0">
                                <form action="#" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label class="col-form-label col-md-2">News</label>
                                        <div class="col-md-10">
                                            <textarea name="news" id="" cols="40" rows="10" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="text-end mt-4">
                                        <button type="submit" class="btn btn-primary">Add Banner</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
