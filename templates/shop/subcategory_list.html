{% extends 'shop/partials/base.html' %}
{% load static %}
{% block content %}



<div class="page-header">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="page-title">Subcategory List</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                <li class="active"><a href="customers.html">Product List</a></li>
            </ul>
        </div>
    </div>
</div>


<div class="row">

    {% for subcategory in all_subcategories %}
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="dash-widget-header">
                    <div class="col-lg-1">
                        <span class="dash-widget-icon bg-2">
                            <i class="fa-solid fa-ring"></i>
                        </span>
                    </div>
                    <div class="col-lg-4">
                        <div class="dash-count">
                            <div class="dash-title">{{subcategory.subcategory__name}}</div>
                        </div>
                    </div>
                    <div class="col-lg-3 text-center">
                        <div class="dash-count">
                            <div class="dash-title">Count :{{subcategory.count}}</div>
                        </div>
                    </div>
                    <div class="col-lg-4 text-end">
                        <div class="dash-count">
                            <a href="{% url 'shop:productlist' subcategory.subcategory__id %}" class="btn-right btn btn-sm btn-outline-primary">
                                View All
                            </a>
                        </div>
                    </div>
                </div>

                            <li class="li"><div class="dash-title">Count : 12</div></li>
                        </ul>
                    </div>

            </div>
        </div>
    </div>
    {% endfor %}

</div>




{% endblock %}
