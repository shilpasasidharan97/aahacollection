{% extends 'shop/partials/base.html' %}
{% load static %}
{% block content %}




<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Social Media Links</h3>
            <ul class="breadcrumb">
                <li class=""><a href="{% url 'shop:shophome' %}">Dashboard / </a>
                </li>
                <li class="breadcrumb-item active">&nbsp;Social Media Links</li>
            </ul>
        </div>
        <div class="col-auto">
            <a href="" class="btn btn-primary me-1" data-bs-toggle="modal" data-bs-target="#front-page">
                <i class="fas fa-plus"></i> Social Media Links
            </a>

        </div>
    </div>
</div>


<div class="col-md-12">
    <div class="card bg-white">
        <div class="card-body">
            <ul>
                <li><label for=""><i class="fa-brands fa-facebook-f"></i> Facebook : {{links.facebook}}</label></li>
                <li><label for=""><i class="fa-brands fa-square-instagram"></i> Instagram : {{links.instagram}}</label></li>
                <li><label for=""><i class="fa-brands fa-square-whatsapp"></i> Whatsapp : {{links.whatsapp}}</label></li>
                <li><label for=""><i class="fa-solid fa-map-location-dot"></i> Location : {{links.location}}</label></li>
                <li><label for=""><i class="fa-solid fa-phone"></i> Phone : {{links.phone_number}}</label></li>
            </ul>
        </div>

    </div>
</div>


<!-- Front Page -->
<div class="modal custom-modal fade invoices-preview" id="front-page" role="dialog" name="fbanner">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card invoice-info-card">
                            <div class="card-header">
                                <h5 class="card-title">Add Links</h5>
                            </div>
                            <div class="card-body pb-0">
                                <form action="#" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label class="col-form-label col-md-4">Facebook</label>
                                        <div class="col-md-8">
                                            <input class="form-control" value="{{links.facebook}}" type="text" name="facebook">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-form-label col-md-4">Instagram </label>
                                        <div class="col-md-8">
                                            <input class="form-control" value="{{links.instagram}}" type="text" name="instagram">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-form-label col-md-4">Whatsapp</label>
                                        <div class="col-md-8">
                                            <input class="form-control" value="{{links.whatsapp}}" type="text" name="whatsapp">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-form-label col-md-4">Locaton</label>
                                        <div class="col-md-8">
                                            <input class="form-control" value="{{links.location}}" type="text" name="location">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-form-label col-md-4">Phone Number</label>
                                        <div class="col-md-8">
                                            <input class="form-control" value="{{links.phone_number}}" type="text" name="number">
                                        </div>
                                    </div>
                                    <div class="text-end mt-4">
                                        <button type="submit" class="btn btn-primary">Add Links</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
