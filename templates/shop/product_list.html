{% extends 'shop/partials/base.html' %}
{% load static %}
{% block content %}


<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Product List</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Dashboard  / </a></li>
                <li class="active"> Product List</li>
            </ul>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-sm-6 col-lg-4 col-xl-3 d-flex">
        <div class="card invoices-grid-card w-100">
            <div class="card-header d-flex justify-content-between align-items-center">
                <a href="view-invoice.html" class="invoice-grid-link">qwerty</a>
                <div class="dropdown dropdown-action">
                    <a href="#" class="action-icon dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false"><i class="fas fa-ellipsis-v"></i></a>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a class="dropdown-item" href="edit-invoice.html"><i
                                class="far fa-edit me-2"></i>Edit</a>
                        <a class="dropdown-item" href="javascript:void(0);"><i
                                class="far fa-trash-alt me-2"></i>Delete</a>
                    </div>
                </div>
            </div>
            <div class="card-middle">
                <img class="avatar avatar-sm me-2 avatar-img" src="{% static 'web/img/banner/bangle.jpeg' %}" alt="User Image">
            </div>
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col">
                        <span><i class="far fa-money-bill-alt"></i> Amount</span>
                        <h6 class="mb-0">1,54,220</h6>
                    </div>
                    <div class="col-auto">
                        <span><i class="far fa-calendar-alt"></i> Added Date</span>
                        <h6 class="mb-0">23 Mar, 2022</h6>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <span class="badge bg-success-dark"><a href="" style="color: #fff;">Add to New Arrivals</a></span>
                    </div>
                </div><br>
                <div class="row align-items-center">
                    <div class="col-auto">
                        <span class="badge bg-danger-dark"><a href="" data-bs-toggle="modal" data-bs-target="#edit_category" style="color: #fff;">Add to Ho Deal Price</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- hot deal modal -->
<div class="modal custom-modal fade invoices-preview" id="edit_category" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card invoice-info-card">
                            <div class="card-header">
                                <h5 class="card-title">Add Hot Deal</h5>
                            </div>
                            <div class="card-body pb-0">
                                <form id="editcategoryform" enctype="multipart/form-data">
                                    {% csrf_token %}

                                    <div class="form-group row">
                                        <label class="col-form-label col-md-4">Product Name</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" name="name" value="" id="pname">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-form-label col-md-4">Hot Deal Price</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" name="h-price" value="" id="pname">
                                        </div>
                                    </div>

                                    <div class="text-end mt-4">
                                        <button type="submit" class="btn btn-primary">Hot Deal</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
