{% load static %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="sidebar" id="sidebar">
    <div class="sidebar-inner slimscroll">
        <div id="sidebar-menu" class="sidebar-menu">
            <ul>
                <li class="menu-title"><span>Main</span></li>
                <li {% if is_home %} class="active" {% endif %}>
                    <a href="{% url 'shop:shophome' %}"><i class="fa fa-home"></i><span>Dashboard</span></a>
                </li>
                <li {% if is_list %} class="active" {% endif %}>
                    <a href="{% url 'shop:categorylist' %}"><i class="fas fa-clipboard-list"></i> <span>Product List</span></a>
                </li>
                <li {% if is_add %} class="active" {% endif %}>
                    <a href="{% url 'shop:addcategory' %}"><i class="fas fa-plus-circle"></i> <span>Product Adding</span></a>
                </li>
                <li {% if is_new %} class="active" {% endif %}>
                    <a href="{% url 'shop:newarrivals' %}"><i class="fas fa-layer-plus"></i> <span>New Arrivals</span></a>
                </li>
                <li {% if is_hot %} class="active" {% endif %}>
                    <a href="{% url 'shop:hotdealproducts' %}"><i class="fal fa-badge-percent"></i> <span>Hot Deals </span></a>
                </li>
                <li {% if is_social %} class="active" {% endif %}>
                    <a href="{% url 'shop:socialmedialink' %}"><i class="fa-brands fa-facebook-f"></i> <span>Social Media </span></a>
                </li>
                <li {% if is_banner %} class="active" {% endif %}>
                    <a href="{% url 'shop:banner' %}"><i class="fa-solid fa-signs-post"></i> <span>Banners </span></a>
                </li>
                <li {% if is_profile %} class="active" {% endif %}>
                    <a href="{% url 'shop:profile' %}"><i class="fa fa-user"></i> <span>Profile </span></a>
                </li>
                <li>
                    <a href="{% url 'shop:news' %}"><i class="fa fa-gear"></i> <span>News</span></a>
                </li>
                <li {% if is_settings %} class="active" {% endif %}>
                    <a href="{% url 'shop:settings' %}"><i class="fa fa-gear"></i> <span>Settings</span></a>
                </li>
            </ul>
        </div>
    </div>
</div>
