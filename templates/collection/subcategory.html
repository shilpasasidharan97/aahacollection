{% extends 'collection/partials/base.html' %}
{% load static %}
{% block content %}


<!-- category section start -->
<section class="bg-light section-b-space">
    <div class="container-lg container">
        <div class="row margin-default ratio_square ">
            {% for sub in subcatgory_list %}
            <div class="col-xl-2 col-sm-3 col-4">
                <a href="{% url 'collection:products' sub.id %}">
                    <div class="img-category">
                        <div class="pattern-bg bg1">
                            <div class="img-sec">
                                <img src="{{sub.icon.url}}" class="img-fluid bg-img" alt="">
                            </div>
                        </div>
                        <h4>{{sub.name|capfirst}}</h4>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
